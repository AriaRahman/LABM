<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBTECH LAB PROJECT</title>
    <link rel="icon" type="image/jpg" href="webtechprojectlogo.jpg" />
  </head>

  <body>
    <div style="text-align: center">
      <img
        src="logo.jpg"
        alt="IT'S A LOGO"
        style="
          height: 100px;
          width: 100px;
          border-radius: 50%;
          justify-content: center;
        "
      />
      <h1>WEBTECH PROJECT</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <!--this is for left side in column-->
      <div style="display: flex; flex-direction: column">
        <div style="background-color: goldenrod; height: 450px; width: 250px">
          <!--this is for left top rectangle-->
          <h3>REGISTRATION</h3>
          <form action="/action_page.php">
            <label for="USERname">User Name:</label>
            <input type="text" id="USERname" name="USERname" /><br />
            <label for="email">Email ID:</label><br />
            <input type="text" id="email" name="email" /><br />
            <label for="DOB">Date of Birth:</label>
            <input type="text" id="DOB" name="DOB" /><br />
            <label for="gender">Gender:</label><br />
            <input type="radio" id="FEMALE" name="" value="FEMALE" />
            <label for="FEMALE">FEMALE</label><br />
            <input type="radio" id="MALE" name="MALE" value="MALE" />
            <label for="MALE">MALE</label><br />
            <label for="country">Country:</label>
            <select
              class="form-select"
              autocomplete="country"
              name="country"
              id="country"
            >
              <option value="AS">American Samoa</option>
              <option value="AD">Andorra</option>
              <option value="AO">Angola</option>
              <option value="BD">Bangladesh</option>
              <option value="BB">Barbados</option>
              <option value="BY">Belarus</option>
              <option value="BE">Belgium</option>
              <option value="BZ">Belize</option>
              <option value="BJ">Benin</option>
              <option value="BM">Bermuda</option>
              <option value="BG">Bulgaria</option>
              <option value="BI">Burundi</option>
              <option value="CV">Cabo Verde</option>
              <option value="KH">Cambodia</option>
              <option value="CM">Cameroon</option>
              <option value="CA">Canada</option></select
            ><br />
            <label for="AQI">Opinions about AQI:</label>
            <input type="text" id="AQI" name="AQI" /><br />
            <label for="password">password:</label><br />
            <input type="text" id="password" name="password" /><br />
            <label for="confirmpass">Confirm Password :</label><br />
            <input
              type="confirmpass"
              id="confirmpass"
              name="confirmpass"
            /><br />
            <label for="color">Select Background Color:</label>
            <input type="color" id="color" name="color" /><br />
            <input type="checkbox" id="TERMS" name="TERMS" value="TERMS" />
            <label for="TERMS"
              >Terms & Conditions<a
                href="https://www.w3schools.com/html/html_forms.asp"
              >
                read more
              </a></label
            ><br />
            <input type="submit" value="Submit" />
          </form>
        </div>

        <div style="background-color: peru; height: 250px; width: 250px">
          left bottom square
          <!--this is for left bottom square-->
        </div>
      </div>

      <!--this is for right side in column-->
      <div style="background-color: burlywood; height: 700px; width: 350px">
        right rectangle
      </div>
    </div>
  </body>
</html>
