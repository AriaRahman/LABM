<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBTECH LAB PROJECT</title>
    <link rel="icon" type="image/jpg" href="webtechprojectlogo.jpg" />
    <style>
      .header {
        text-align: center;
      }

      .logo {
        height: 100px;
        width: 100px;
        border-radius: 50%;
      }

      * {
        box-sizing: border-box;
      }

      .website {
        display: flex;
        height: 800px;
        max-width: 800px;
        margin: 0 auto;
      }

      .left-boxes {
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      .left-top {
        height: 600px;
        background-color: goldenrod;
        padding: 15px;
        overflow-y: auto;
      }

      .left-bottom {
        flex: 1;
        background-color: peru;
      }

      .right-box {
        width: 50%;
        background-color: burlywood;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <img src="logo.jpg" alt="IT'S A LOGO" class="logo" />
      <h1>WEBTECH PROJECT</h1>
    </div>

    <div class="website">
      <div class="left-boxes">
        <!--this is for left TOP -->

        <div class="left-top">
          <h2 style="text-align: center; margin-bottom: 20px">
            REGISTRATION FORM
          </h2>
          <form id="form">
            <!--this is for USERNAME -->

            <label for="USERname">User Name:</label>
            <input type="text" id="USERname" name="USERname" />
            <br />
            <span id="validname" style="color: brown"></span>

            <hr />
            <!--this is for EMAIL -->

            <label for="email">Email ID:</label>
            <input type="text" id="email" name="email" />
            <p id="validemail"></p>
            <hr />
            <!--this is for DOB -->

            <label for="DOB">Date of Birth:</label>
            <input type="text" id="DOB" name="DOB" />
            <hr />
            <label for="gender">Gender:</label><br />
            <input type="radio" id="FEMALE" name="" value="FEMALE" />
            <label for="FEMALE">FEMALE</label><br />
            <input type="radio" id="MALE" name="MALE" value="MALE" />
            <label for="MALE">MALE</label>
            <hr />
            <!--this is for COUNTRY -->

            <label for="country">Country:</label>
            <select
              class="form-select"
              autocomplete="country"
              name="country"
              id="country"
            >
              <option value="AS">American Samoa</option>
              <option value="AD">Andorra</option>
              <option value="AO">Angola</option>
              <option value="BD">Bangladesh</option>
              <option value="BB">Barbados</option>
              <option value="BY">Belarus</option>
              <option value="BE">Belgium</option>
              <option value="BZ">Belize</option>
              <option value="BJ">Benin</option>
              <option value="BM">Bermuda</option>
              <option value="BG">Bulgaria</option>
              <option value="BI">Burundi</option>
              <option value="CV">Cabo Verde</option>
              <option value="KH">Cambodia</option>
              <option value="CM">Cameroon</option>
              <option value="CA">Canada</option>
            </select>
            <hr />
            <!--this is for AQI -->

            <label for="AQI">Opinions about AQI:</label>
            <input type="text" id="AQI" name="AQI" />
            <hr />
            <!--this is for PASSWORD -->

            <label for="password">password: </label>
            <input type="password" id="password" name="password" />
            <hr />
            <!--this is for CONFIRM PASSWORD -->

            <label for="confirmpass">Confirm Password :</label>
            <input type="password" id="confirmpass" name="confirmpass" />
            <hr />
            <!--this is for BACKGROUND COLOR -->

            <label for="color">Select Background Color:</label>
            <input type="color" id="color" name="color" />
            <hr />
            <!--this is for CHECK BOX -->

            <input type="checkbox" id="TERMS" name="TERMS" value="TERMS" />
            <label for="TERMS"
              >Terms & Conditions<a
                href="https://www.w3schools.com/html/html_forms.asp"
              >
                read more
              </a></label
            >
            <br />

            <input
              type="submit"
              name="submit"
              value="submit"
              style="float: right; margin-top: 10px"
              onclick="return validate()"
            />
          </form>
        </div>

        <div class="left-bottom">Left Bottom Box</div>
      </div>
      <div class="right-box">Right Box</div>
    </div>
    <!--working on a script: validation-->

    <script>
      function validateName() {
        const name = document.getElementById("USERname").value.trim();
        const nameError = document.getElementById("validname");

        const regex = /^[A-Za-z\s]+$/;

        if (name === "" || !regex.test(name)) {
          nameError.innerText = "*Enter valid name with alphabets only!";
          return false;
        } else {
          nameError.innerText = "";
          return true;
        }
      }

      function validateEmail() {
        const email = document.getElementById("email").value.trim();
        const emailError = document.getElementById("validemail");

        const regex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

        if (email === "" || !regex.test(email)) {
          emailError.innerText = "*Email format not valid!";
          emailError.style.color = "brown";
          return false;
        } else {
          emailError.innerText = "";
          return true;
        }
      }

      function validate() {
        const nameValid = validateName();
        const emailValid = validateEmail();

        return nameValid && emailValid;
      }
    </script>
  </body>
</html>
