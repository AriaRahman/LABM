<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBTECH LAB PROJECT</title>
    <link rel="icon" type="image/jpg" href="webtechprojectlogo.jpg" />
   
  </head>

  <body>
    <div style="text-align: center">
      <img
        src="logo.jpg"
        alt="IT'S A LOGO"
        style="
          height: 100px;
          width: 100px;
          border-radius: 50%;
          justify-content: center;
        "
      />
      <h1>WEBTECH PROJECT</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <!--this is for left side in column-->
      <div style="display: flex; flex-direction: column" id="registerform">
        <div style="background-color: goldenrod; height: 450px; width: 250px" position:absolute >
          <!--this is for left top rectangle-->
          <h3>REGISTRATION</h3>
         

          <form action=" ">
            <label for="USERname">User Name:</label>
            <input type="text" id="USERname" name="USERname" />
            <span id="validname" style="color: brown;" ></span>
            <br />
            <label for="email">Email ID:</label><br />
            <input type="text" id="email" name="email" />
            <p id="validemail"></p>

            <label for="DOB">Date of Birth:</label>
            <input type="text" id="DOB" name="DOB" /><br />
            <label for="gender">Gender:</label><br />
            <input type="radio" id="FEMALE" name="" value="FEMALE" />
            <label for="FEMALE">FEMALE</label><br />
            <input type="radio" id="MALE" name="MALE" value="MALE" />
            <label for="MALE">MALE</label><br />
            <label for="country">Country:</label>
            <select
              class="form-select"
              autocomplete="country"
              name="country"
              id="country"
            >
              <option value="AS">American Samoa</option>
              <option value="AD">Andorra</option>
              <option value="AO">Angola</option>
              <option value="BD">Bangladesh</option>
              <option value="BB">Barbados</option>
              <option value="BY">Belarus</option>
              <option value="BE">Belgium</option>
              <option value="BZ">Belize</option>
              <option value="BJ">Benin</option>
              <option value="BM">Bermuda</option>
              <option value="BG">Bulgaria</option>
              <option value="BI">Burundi</option>
              <option value="CV">Cabo Verde</option>
              <option value="KH">Cambodia</option>
              <option value="CM">Cameroon</option>
              <option value="CA">Canada</option></select
            ><br />
            <label for="AQI">Opinions about AQI:</label>
            <input type="text" id="AQI" name="AQI" /><br />
            <label for="password">password:</label><br />
            <input type="text" id="password" name="password" /><br />
            <label for="confirmpass">Confirm Password :</label><br />
            <input
              type="confirmpass"
              id="confirmpass"
              name="confirmpass"
            /><br />
            <label for="color">Select Background Color:</label>
            <input type="color" id="color" name="color" /><br />
            <input type="checkbox" id="TERMS" name="TERMS" value="TERMS" />
            <label for="TERMS"
              >Terms & Conditions<a
                href="https://www.w3schools.com/html/html_forms.asp"
              >
                read more
              </a></label
            ><br />
            <input
              type="submit"
              name="submit"
              value="submit"
              onclick="return validate()"
            />
        </div>
      </form>
        <div style="background-color: peru; height: 250px; width: 250px">
          left bottom square
          <!--this is for left bottom square-->
        </div>
      </div>

      <!--this is for right side in column-->
      <div style="background-color: burlywood; height: 700px; width: 350px">
        right rectangle
      </div>
    </div>
    <script>
      let givenname = document.getElementById("USERname"); // dom object
      function validateNAME() {
        let digitcheckinname = /\d/.test(givenname.value); // REGEX
        let allowedFormat = /^[a-zA-Z .-]+$/.test(givenname.value);

        if (digitcheckinname||allowedFormat) {
          document.getElementById("validname").innerHTML = "INVALID NAME";
          return true;
      
        } else {document.getElementById("validname").innerHTML = "OK";
return false
      }
        return false;


      }
     
  function validateEmail() {
    let email = document.getElementById("email").value.trim();
    let valid = /^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)$/i.test(email);

    if (valid) {
      document.getElementById("validemail").innerHTML = "VALID EMAIL";
    
    } else {
      document.getElementById("validemail").innerHTML = "ONLY GMAIL OR YAHOO ALLOWED";
     
    }
    return false;
  }

      function validate() {
    return validateNAME() && validateEmail(); // both must be true
  }
    </script>
  </body>
</html>
